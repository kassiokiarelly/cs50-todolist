{% extends "layout.html" %}

{% block title %}
    List
{% endblock %}

{% block main %}

<h1>{% block description %}{% endblock %}:</h1>

<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Status</th>
            <th scope="col">Created At</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for item in tasks %}
        <tr>
          <td><a href="/Tasks/{{ item.id }}">{{ item.title }}</a></td>
          <td><span class="badge bg-light text-dark">{{ item.status }}</span></td>
          <td>{{ item.created_at }}</td>
          <td><a href="/Tasks/{{ item.id }}/Done" title="Mark task as done."><i data-feather="check"></i></a></td>
          <td><a href="/Tasks/{{ item.id }}/Edit" title="Edit task."><i data-feather="edit"></i></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
