{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Symbol</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ quote.name }}</td>
      <td>{{ quote.symbol }}</td>
      <td>{{ quote.price }}</td>
    </tr>
  </tbody>
</table>

{% endblock %}
