{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

<h1>History</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Symbol</th>
      <th scope="col">Price</th>
      <th scope="col">Shares</th>
      <th scope="col">Total</th>
    </tr>
  </thead>
  <tbody>
    {% for item in list %}
    <tr>
      <td>{{ item.date }}</td>
      <td>{{ item.symbol }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.shares }}</td>
      <td>{{ item.total }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
